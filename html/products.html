<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>RFM KICKS</title>
</head>
<body>
  <header>
      <nav id="navProductos">
        <a href="../index.html" class="logo">RFM KICKS</a>
        <ul id="ul">
          <li><a href="../index.html">Home</a></li>
          <li><a href="products.html">Productos</a></li>

          <div id="carritoProd">
            <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <i class="bi bi-bag"></i></li>
              <div id="cartAmount" class="cartAmount">0</div>
            </button>
          </div>
        </ul>
      </nav>
  </header>
    
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <section id="carritoContainer" class="carritoContainer">
          <table class="table">
          <thead>
            <tr>
              <th scope="col">Productos</th>
              <th scope="col">Precio</th>
              <th scope="col">Cantidad</th>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
        <div>
          <h3 id="totalCarrito"></h3>
          <button class="btnComprar">
            <span class="circle" aria-hidden="true">
            <span class="icon arrow"></span>
            </span>
            <span class="button-text">Comprar</span>
          </button>
        </div>
        </section>
      </div>
    </div>
  </div>
</div>

  <main>
    <div class="contenedor"></div>
  </main>

  <footer>
    <div class="footerContent">
      <div class="soporte">
        <h3>Soporte</h3>
          <ul>
            <li><i class='iconBx bx bxs-envelope'></i>rfmkicks@gmail.com</li>
            <li><i class='iconBx bx bxs-mobile'></i>11 2222-3333</li>
          </ul>
      </div>
      <div>
        <h3>¿Por qué RFM KICKS?</h3>
        <ul>
          <li><i class='iconBx bx bxs-truck'></i>Envios a todo el país</li>
          <li><i class='iconBx bx bxs-lock-alt'></i>Sitio Seguro</li>
          <li><i class='iconBx bx bxs-check-shield'></i>Garantía de calidad</li>
        </ul>
      </div>
      <div class="metodosPago">
        <h3>Métodos de pago</h3>
        <img src="../img/metodos-pago.png" alt="metodos de pago">
      </div>
    </div>
    <h5 class="copyright">Copyright © RFM KICKS 2022</h5>
  </footer>



  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
